                    </li>
                    <li>

                        </div>
                    </li>
                    <li>
                        <div class="login-verify clearfix">
                            <div class="fl">

                                <input type="text" placeholder="验证码" id="verifyCode" autocomplete="off" maxlength="4"/>
                            </div>
                            <img src="/yzlpms/account/j/captcha" alt="" class="fr" id="codeImage"/>
                            <input type="hidden" id="codeValue" name="codeValue" value="1477271974496">
                        </div>
                    </li>
                    <li>
                        <input type="button" value="登　录" class="login-btn"/>
                    </li>
                    <li>
                        <div class="register-pswd">

                            <a href="javascript:;" class="login-forget fr">忘记密码</a>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
